{% extends 'app/base.html' %} {% load static %} {% block title %}Cart{% endblock title %} {% block main-content %}
<div class="container my-5">
    <div class="row">
        <h1 class="text-center mb-5">Shopping Cart</h1>
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h3>Cart</h3>
                    Your Cart is Empty
                    <hr class="text-muted">

                </div>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="card">
                <div class="card-body">
                    <h3>The Total Amount of</h3>
                    <ul class="list-group">
                        <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">Amount<span>Rs.0.0</span></li>
                        <li class="list-group-item d-flex justify-content-between align-items-center px-0">Shipping<span>Rs. 0.0</span></li>

                                <strong>Total</strong> <small>(including VAT)</small>
                            </div>
                            <span><strong>Rs. 0.0</strong></span>
                        </li>
                    </ul>

                </div>
            </div>
        </div>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="mb-4">We accept</h5>
                    <img src="{% static 'app/images/payment.png' %}" alt="" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</div>
